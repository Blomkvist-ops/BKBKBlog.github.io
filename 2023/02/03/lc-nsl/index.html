  <figure class="highlight lasso"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><code class="hljs lasso">    <span class="hljs-comment">// 前序遍历顺序：中-左-右，入栈顺序：中-右-左</span><br>class Solution &#123;<br>    <span class="hljs-keyword">public</span> <span class="hljs-built_in">List</span>&lt;<span class="hljs-built_in">Integer</span>&gt; preorderTraversal(TreeNode root) &#123;<br>        <span class="hljs-built_in">List</span>&lt;<span class="hljs-built_in">Integer</span>&gt; result = <span class="hljs-literal">new</span> ArrayList&lt;&gt;();<br>        <span class="hljs-keyword">if</span> (root == <span class="hljs-built_in">null</span>)&#123;<br>            <span class="hljs-keyword">return</span> result;<br>        &#125;<br>        <span class="hljs-built_in">Stack</span>&lt;TreeNode&gt; <span class="hljs-built_in">stack</span> = <span class="hljs-literal">new</span> <span class="hljs-built_in">Stack</span>&lt;&gt;();<br>        <span class="hljs-built_in">stack</span>.push(root);<br>        <span class="hljs-keyword">while</span> (!<span class="hljs-built_in">stack</span>.isEmpty())&#123;<br>            TreeNode node = <span class="hljs-built_in">stack</span>.pop();<br>            result.add(node.val);<br>            <span class="hljs-keyword">if</span> (node.right
